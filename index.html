<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

</head>

<body>
    <div class="container">
        <!-- Title -->
        <header class="row">
            <h1 class="col">
                the Simpsons Trivia
            </h1>
        </header>
        <!-- Main content -->
        <main class="container-fluid hideDivs">
            <!-- Timer -->
            <div id="timerSection" class="row">
                <p class="col">
                    Seconds Remaining: <span id="timer">XX</span>
                </p>
            </div>
            <!-- Question -->
            <div id="questionSection" class="row">
                <p id="question" class="col">
                   What is the trivia question?
                </p>
            </div>
            <!-- Choices -->
            <div id="bottomRow" class="row">
                <div id="choiceSection" class="col-md-3 mx-auto">
                    <div class="row">
                        <p id="choice0" class="choice">
                            Choice 1
                        </p>
                    </div>
                    <div class="row">
                        <p id="choice1" class="choice">
                            Choice 2
                        </p>
                    </div>
                    <div class="row">
                        <p id="choice2"class="choice">
                            Choice 3
                        </p>
                    </div>
                    <div class="row">
                        <p id="choice3" class="choice">
                            Choice 4
                        </p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!-- javascript -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
